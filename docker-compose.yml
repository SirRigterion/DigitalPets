services:
  # =========================
  # PostgreSQL
  # =========================
  postgres:
    image: postgres:15-alpine
    container_name: digitalpets_postgres
    env_file: .env
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digitalpets_network
    restart: unless-stopped

  # =========================
  # Redis
  # =========================
  redis:
    image: redis:7-alpine
    container_name: digitalpets_redis
    env_file: .env
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digitalpets_network
    restart: unless-stopped

  # =========================
  # Backend 
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: digitalpets_backend
    env_file: .env
    volumes:
      - ./.env:/app/.env:ro
      - digitalpets_uploads:/app/uploads
      # - digitalpets_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - digitalpets_network
    restart: unless-stopped

  # =========================
  # Frontend
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: digitalpets_frontend
    env_file: .env
    volumes:
      - ./.env:/app/.env:ro
    ports:
      - "5137:5137"
    depends_on:
      - backend
    networks:
      - digitalpets_network
    restart: unless-stopped

  # =========================
  # Nginx 
  # =========================
  nginx:
    image: nginx:alpine
    container_name: digitalpets_nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - digitalpets_network
    restart: unless-stopped

# =========================
# Volumes & Networks
# =========================
volumes:
  postgres_data:
  redis_data:
  digitalpets_uploads:

networks:
  digitalpets_network:
    driver: bridge